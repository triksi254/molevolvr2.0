<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" data-logo="">
  <style>
    [data-logo] {
      --duration: 4s;
    }

    [data-logo] * {
      animation-duration: var(--duration);
      animation-timing-function: ease-in-out;
      animation-delay: calc(var(--duration) * var(--delay));
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    [data-logo]:is(:hover, [data-animated]) .logo-draw {
      animation-name: logo-draw;
      stroke-dasharray: 1;
    }

    @keyframes logo-draw {
      0% {
        stroke-dashoffset: 2;
      }
      30% {
        stroke-dashoffset: 1;
      }
      60% {
        stroke-dashoffset: 0;
      }
    }

    [data-logo]:is(:hover, [data-animated]) .logo-grow {
      animation-name: logo-grow;
    }

    @keyframes logo-grow {
      0%,
      60% {
        scale: 1;
      }
      30% {
        scale: 0;
      }
    }
  </style>

  <!-- bonds -->
  <g
    fill="none"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="6"
    mask="url(#logo-mask)"
  >
    <path
      class="logo-draw"
      style="--delay: 0.1"
      pathLength="1"
      d="
        M 0 0
        L -40 -30
        L -40 25
      "
    />
    <path
      class="logo-draw"
      style="--delay: 0.2"
      pathLength="1"
      d="
        M 0 0
        L 40 -30
        L 40 25
      "
    />
    <path
      class="logo-draw"
      style="--delay: 0.3"
      pathLength="1"
      d="
        M 0 0
        L 0 40
      "
    />
  </g>

  <!-- electrons -->
  <g fill="currentColor">
    <g transform="translate(-40, -30)">
      <circle class="logo-grow" style="--delay: 0" r="9" />
    </g>
    <g transform="translate(40, -30)">
      <circle class="logo-grow" style="--delay: 0.1" r="9" />
    </g>
    <g transform="translate(0, 40)">
      <circle class="logo-grow" style="--delay: 0.2" r="9" />
    </g>
  </g>

  <!-- nucleus -->
  <circle
    class="logo-grow"
    style="--delay: 0.4"
    fill="none"
    stroke="currentColor"
    stroke-width="8"
    cx="0"
    cy="0"
    r="9"
  />

  <defs>
    <!-- nucleus cutout -->
    <mask id="logo-mask">
      <rect fill="white" x="-50" y="-50" width="100" height="100" />
      <circle
        class="logo-grow"
        style="--delay: 0.4"
        fill="black"
        cx="0"
        cy="0"
        r="20"
      />
    </mask>
  </defs>

  <!-- avoid mask id collisions -->
  <script>
    {
      const svg = document.currentScript.closest("svg");
      const mask = svg.querySelector("mask");
      const target = svg.querySelector("[mask]");
      const id = `mask-${String(Math.random()).slice(2)}`;
      mask.setAttribute("id", id);
      target.setAttribute("mask", `url(#${id})`);
    }
  </script>
</svg>
